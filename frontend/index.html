<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="emailInput">Email address</label>
                            <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" required>
                        </div>
                        <div class="form-group">
                            <label for="passwordInput">Password</label>
                            <input type="password" class="form-control" id="passwordInput" required>
                        </div>
                        <button type="button" class="btn btn-primary btn-block" onclick="validateLogin()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function validateLogin() {
    var emailInput = document.getElementById('emailInput').value;
    var passwordInput = document.getElementById('passwordInput').value;

    // Validate email and password
    if (isValidEmail(emailInput) && isValidPassword(passwordInput)) {
        // Redirect to another page upon successful login
        window.location.href = 'success.html'; // Change 'success.html' to the desired page
    } else {
        // Display error message or handle invalid login
        alert('Invalid email or password. Please try again.');
    }
}

function isValidEmail(email) {
    // Regular expression for email validation
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
}

function isValidPassword(password) {
    // Check if the password meets certain criteria (e.g., minimum length)
    return password.trim().length >= 8; // Minimum length of 8 characters
}
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

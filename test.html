<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Add fancy CSS styles here */
        #chatDashboard {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 800px; /* adjust as needed */
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            animation: fadeIn 0.5s ease;
        }
        .friend-list, .menu, .content {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease;
        }
        .friend-list {
            width: 30%;
        }
        .menu {
            width: 30%;
        }
        .content {
            width: 30%;
        }
        .friend {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .friend-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ccc; /* placeholder color */
            margin-right: 10px;
        }
        .friend-name {
            font-weight: bold;
            margin-right: auto;
        }
        .menu-options {
            display: none;
        }
        .menu-options.show {
            display: block;
        }
        .menu-option {
            margin-bottom: 10px;
            cursor: pointer;
        }
        .right-section {
            border-left: 1px solid #ccc;
            padding-left: 20px;
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="chatDashboard">
        <div class="friend-list">
            <!-- Example list of friends -->
            <!-- Friend 1 -->
            <div class="friend" id="friend1" onclick="showMenu('menu1')">
                <div class="friend-avatar"></div>
                <div class="friend-name">Friend 1</div>
            </div>
            <!-- Friend 2 -->
            <div class="friend" id="friend2" onclick="showMenu('menu2')">
                <div class="friend-avatar"></div>
                <div class="friend-name">Friend 2</div>
            </div>
            <!-- Friend 3 -->
            <div class="friend" id="friend3" onclick="showMenu('menu3')">
                <div class="friend-avatar"></div>
                <div class="friend-name">Friend 3</div>
            </div>
        </div>
        <div class="menu">
            <!-- Menu content -->
            <div id="menu1" class="menu-options">
                <div class="menu-option" onclick="showContent('send-message')">Send Message</div>
                <div class="menu-option" onclick="showContent('add-friend')">Add Friend</div>
                <div class="menu-option" onclick="showContent('invite-game')">Invite to Game</div>
            </div>
            <div id="menu2" class="menu-options">
                <div class="menu-option" onclick="showContent('send-message')">Send Message</div>
                <div class="menu-option" onclick="showContent('add-friend')">Add Friend</div>
                <div class="menu-option" onclick="showContent('invite-game')">Invite to Game</div>
            </div>
            <div id="menu3" class="menu-options">
                <div class="menu-option" onclick="showContent('send-message')">Send Message</div>
                <div class="menu-option" onclick="showContent('add-friend')">Add Friend</div>
                <div class="menu-option" onclick="showContent('invite-game')">Invite to Game</div>
            </div>
        </div>
        <div class="content right-section">
            <!-- Content placeholders for each action -->
            <div id="send-message" style="display: none;">
                <textarea placeholder="Enter your message" style="font-size: 16px; width: 100%; height: 200px; border-radius: 10px;"></textarea>
                <button onclick="sendMessage()">Send</button>
            </div>
            <div id="add-friend" style="display: none;">
                Add Friend Form
            </div>
            <div id="invite-game" style="display: none;">
                Invite to Game Form
            </div>
        </div>
    </div>

    <!-- Bootstrap and Font Awesome scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        function showMenu(menuId) {
            // Hide all menu options
            var menuOptions = document.querySelectorAll('.menu-options');
            menuOptions.forEach(function(menu) {
                menu.style.display = 'none';
            });
            // Show the selected menu
            var menuToShow = document.getElementById(menuId);
            menuToShow.style.display = 'block';
        }

        function showContent(contentId) {
            // Hide all content
            var contents = document.querySelectorAll('.content > div');
            contents.forEach(function(content) {
                content.style.display = 'none';
            });
            // Show the selected content
            var contentToShow = document.getElementById(contentId);
            contentToShow.style.display = 'block';
        }

        function sendMessage() {
            var message = document.querySelector('#send-message textarea').value;
            // Here you can implement the logic to send the message
            console.log("Message sent:", message);
        }
    </script>
</body>
</html>
